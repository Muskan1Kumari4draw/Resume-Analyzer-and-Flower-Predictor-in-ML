<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flower Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Flower Prediction</h2>
      <form action="{{ url_for('predict') }}" method="post">
        <div class="mb-3">
          <label for="sepal_length" class="form-label">Sepal Length</label>
          <input
            type="number"
            class="form-control"
            id="sepal_length"
            name="sepal_length"
            required
            step="any"
          />
        </div>

        <div class="mb-3">
          <label for="sepal_width" class="form-label">Sepal Width</label>
          <input
            type="number"
            class="form-control"
            id="sepal_width"
            name="sepal_width"
            required
            step="any"
          />
        </div>

        <div class="mb-3">
          <label for="petal_length" class="form-label">Petal Length</label>
          <input
            type="number"
            class="form-control"
            id="petal_length"
            name="petal_length"
            required
            step="any"
          />
        </div>

        <div class="mb-3">
          <label for="petal_width" class="form-label">Petal Width</label>
          <input
            type="number"
            class="form-control"
            id="petal_width"
            name="petal_width"
            required
            step="any"
          />
        </div>

        <button type="submit" class="btn btn-primary form-control">
          Predict
        </button>
      </form>

      {% if prediction_text %}
      <h3 class="mt-4">{{ prediction_text }}</h3>
      {% endif %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
